<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}">
    <title>Formulário</title>
</head>
<body>

<div th:replace="~{base :: logo}"></div>

<div class="container">
  <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

  <nav class="navbar navbar-expand bg-light d-flex justify-content-between mb-3">
    <div th:replace="~{base :: menu}"></div>
    <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
  </nav>

  <div class="card mt-3">
    <form th:object="${pedidoDTO}" class="card-body" action="/pedido/novo" method="POST">
      <div class="form-group">
        <label th:for="nomeProduto">Produto</label>
        <input class="form-control"
               type="text"
               th:field="*{nomeProduto}"
               th:errorClass="is-invalid"
               placeholder="Nome do Produto" />
        <small>Informe o nome do produto.</small>
        <div class="invalid-feedback" th:errors="*{nomeProduto}">
          Erros do nome do produto
        </div>
      </div>

      <div class="form-group">
        <label th:for="urlProduto">Url do Produto</label>
        <input th:field="*{urlProduto}" th:errorClass="is-invalid" class="form-control" placeholder="Url do Produto" />
        <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
        <div class="invalid-feedback" th:errors="*{urlProduto}">
          Erros da url do produto
        </div>
      </div>

      <div class="form-group">
        <label th:for="urlImagem">Imagem</label>
        <input th:field="*{urlImagem}" th:errorClass="is-invalid" class="form-control" placeholder="Url da Imagem" />
        <small>Procure em um site uma boa imagem do produto e cole a url aqui.</small>
        <div class="invalid-feedback" th:errors="*{urlImagem}">
          Erros da url da imagem
        </div>
      </div>

      <div class="form-group">
        <label th:for="descricao">Descrição</label>
        <textarea th:field="*{descricao}"  th:errorClass="is-invalid" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
      </div>

      <button class="btn btn-primary" type="submit">Cadastrar</button>

    </form>
  </div>


</div>

</body>
</html>
