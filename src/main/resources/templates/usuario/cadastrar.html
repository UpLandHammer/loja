<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}">
</head>
<body>

<div th:replace="~{base :: logo}"></div>

<div class="container">
    <div th:replace="~{base :: titulo('Cadastrar Usuário')}"></div>

    <div class="card mb-3">

        <form th:action="@{/usuario/adicionar}" class="card-body" method="post">
            <div class="form-group mb-3">
                <label th:for="username">Usuário</label>
                <input class="form-control"
                                           type="text"
                                           name="username"
                                           placeholder="usuário"/>
            </div>
            <div class="form-group mb-3">
                <label th:for="password">Senha</label>
                <input class="form-control"
                                         type="password"
                                         name="password"
                                         placeholder="senha"/>

            </div>

            <div>
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
