<head th:fragment="head" xmlns:th="http://www.w3.org/1999/xhtml">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <style>
      .logo-container {
        background-color: #47bcff;
        color: #FFF;
      }
      .logo {
        font-family: 'Handlee', cursive;
        font-size: 2.5rem;
      }
      .link {
        text-decoration: none;
      }
  </style>

</head>

<div th:fragment="logo" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
  <div class="row logo-container justify-content-end p-3">
    <div class="col-10">
      <span class="logo ml-2">mudi</span>
    </div>

    <div class="col-2 ml-10 align-items-center">
      <span>
        <a class="text-light link" href="/login" sec:authorize="isAuthenticated() == false" >login</a>
        <a class="text-light link" href="/usuario/cadastrar" sec:authorize="isAuthenticated() == false">sign up</a>
        <form id="form-cadastro" th:action="@{/cadastrar}" method="post"></form>
          <a onclick="document.querySelector('#form-login').submit()" href="#" sec:authorize="isAuthenticated()" class="text-light link">logout</a>
        <form id="form-login" th:action="@{/logout}" method="post"></form>
      </span>
    </div>
  </div>

  <div class="row mb-2" sec:authorize="isAuthenticated()">
      <nav class="nav">
        <a class="nav-link" th:href="@{/home}">Home</a>
        <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
        <a class="nav-link" th:href="@{/oferta}">Ofertas</a>
      </nav>
  </div>
</div>

<div th:fragment="titulo(valor)"
     xmlns:th="http://www.w3.org/1999/xhtml"
     class="jumbotron jumbotron-fluid mb-1 mt-1 container-fluid py-5 border rounded-3">
  <h1 class="display-4" th:text="${valor}"></h1>
</div>

<div th:fragment="menu" xmlns:th="http://www.w3.org/1999/xhtml" class="navbar-nav">
  <a th:classappend="${status} == null ? 'active'" class="nav-item nav-link"  th:href="@{/usuario/pedido}">Todos</a>
  <a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido/aguardando}">Aguardando</a>
  <a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido/aprovado}">Aprovado</a>
  <a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link" th:href="@{/usuario/pedido/entregue}">Entregue</a>
</div>
